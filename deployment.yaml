apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs-demo
  template:
    metadata:
      labels:
        app: nodejs-demo
    spec:
      containers:
        - name: nodejs-demo
          image: yourdockerhubusername/nodejs-ci-cd-demo:latest
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: nodejs-demo-service
spec:
  type: LoadBalancer
  selector:
    app: nodejs-demo
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
